<script>
function imagesSelected(myFiles) {
  for (var i = 0, f; f = myFiles[i]; i++) {
    var imageReader = new FileReader();
    //읽어들이기에 성공했을 때 호출하는 이벤트 핸들러(load event)
    imageReader.onload = (function(aFile) {//익명함수
      return function(ev) {
        var span = document.createElement('span');// createElement(tagName) : 요소 노드 생성
        span.innerHTML = ['<img class="images" src="', ev.target.result,'" title="', aFile.name, '"/>'].join('');//span값을 <img class...>로 설정
        document.getElementById('thumbs').insertBefore(span, null);//이 html의 thumbs라는 태그를 얻고  null앞에 span추가
      };
    })(f);
    imageReader.readAsDataURL(f);//컨텐츠를 f에서 읽어오기
    
  }
}
function dropIt(ev) {  
   imagesSelected(ev.dataTransfer.files);  //e.dataTransfer는 드래그동작으로 sent된 모든 데이터를 hold함. files는 dataTransfer가 갖고있는 모든 로컬파일들 리스트를 포함한다. 
   //ev.target.appendChild(ev.dataTransfer.files);
   ev.stopPropagation(); //사용자가 작성한 이벤트 핸들러의 동작을 막아준다
   ev.preventDefault();  //기본 정의 이벤트의 동작을 막아준다 
}  


</script>
